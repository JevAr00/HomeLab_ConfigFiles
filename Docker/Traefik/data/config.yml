http:

 #region routers 
  routers:
  
   #Redirect all Http to Https
   redirect-all:
       entryPoints:
         - http
       rule: "HostRegexp(`{any:.+}`)"
       middlewares:
         - https-redirect
       service: noop@internal
       
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.url.com`)"
      middlewares:
        - secured
      tls: {}
      service: proxmox
      
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.url.com`)"
      middlewares:
        - secured
        - pihole-redirect
      tls: {}
      service: pihole
      
#endregion

#region services
  services:
  
  #No operation service required for redirect-all router
  #Optional if used noop@internal
    noop:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1"
  
    proxmox:
      loadBalancer:
        servers:
          - url: "https://IP_Server:8006"
        passHostHeader: true
        
    pihole:
      loadBalancer:
        servers:
          - url: "http://IP_Server:80"
        passHostHeader: true

#endregion

#region middlewares
  middlewares:

    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers

    pihole-redirect:
      redirectRegex:
        regex: "^https?://pihole.url.com/$"
        replacement: "https://pihole.url.com/admin/"
        
#endregion
