http:

 #region routers
  routers:

   #Redirect all Http to Https
    redirect-all:
       entryPoints:
         - http
       rule: "HostRegexp(`{any:.+}`)"
       middlewares:
         - https-redirect
       service: noop@internal

    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.{DOAMAINNAME}`)"
      middlewares:
        - secured
      tls: {}
      service: proxmox

    technitium:
      entryPoints:
        - "https"
      rule: "Host(`technitium.{DOAMAINNAME}`)"
      middlewares:
        - secured
      tls: {}
      service: technitium

#endregion

#region services
  services:

  #No operation service required for redirect-all router
  #Optional if used noop@internal
    noop:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1"

    proxmox:
      loadBalancer:
        servers:
          - url: "https://{SERVICE_IP}:8006"
        passHostHeader: true

    technitium:
      loadBalancer:
        servers:
          - url: "http://{SERVICE_IP}:5380"
        passHostHeader: true

#endregion

#region middlewares
  middlewares:

    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/24"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
